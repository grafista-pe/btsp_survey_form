<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Survey Form with Bootstrap!</title>
  </head>
  <body>
      <header class="container-fluid">
          <div class="container">
            <h1 id="title">Hello, Welcome to our survey!</h1>
            <p id="description">Please give the desired information</p>
          </div>
      </header>
    
    <div id="main" class="container">
        <form id="survey-form">
            <div class="form-row">
                <div class="col">
                    <label for="name">Name</label> 
                    <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Your name">
                </div>
                <div class="col">
                    <label for="last-name">Last name</label> 
                    <input type="text" id="last-name" name="last-name" class="form-control form-control-lg" placeholder="Your last name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">E mail adress</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Your email" aria-describedby="emailHint">
                <small id="emailHint" class="form-text text-muted">
                    Please enter a valid email adress
                </small>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="form-control form-control-lg" placeholder="Your age" aria-describedby="ageHint">
                <small id="ageHint" class="form-text text-muted">
                    This field is optional
                </small>
            </div>

            <div class="form-group">
                <label for="scolarship">Which option best describes your current role?</label>
                <select type="dropdown" id="scolarship" name="scolarship" class="form-control form-control-lg">
                <option value="" disabled selected>Select a role..</option>
                <option value="student">Student</option>
                <option value="worker">Full time job</option>
                <option value="other">Other</option>
                </select>
            </div>

            <fieldset class="form-check">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" id="yes" name="recommend" class="">
                <label for="yes">Yes</label>
            </fieldset>
            <fieldset class="form-check">
                <input type="radio" id="no" name="recommend" class="">
                <label for="no">No</label>
            </fieldset>
            <fieldset class="form-check">
                <input type="radio" id="maybe" name="recommend" class="">
                <label for="maybe">Maybe</label>
            </fieldset>

            <div class="form-group">
                <label for="scolarship"> What is your favorite feature of freeCodeCamp? </label>
                <select type="dropdown" id="scolarship" name="scolarship" class="form-control form-control-lg">
                <option value="" disabled selected>Select a feature.</option>
                <option value="student">Projects</option>
                <option value="worker">Challenges</option>
                <option value="other">Data Visalization</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" class="form-control form-control-lg" rows="4"></textarea>
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>


        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
